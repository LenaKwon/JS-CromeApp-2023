<!-- newgrid layout for cromeApp-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/newgrid.css" rel="stylesheet">
  <title>Grid</title>
</head>
<body>
  <div class="container">
    <div class="item">Merry</div>
    <div class="item">Christmas</div>
    <div class="item">Happy New Year</div>
    <div class="item" id="clocks">
      <!-- emoji search : control+command+space -->
      <h4>🌟</h4> 
      <h5>/now\</h5>
      <h4 id="clock"></h4>
      <h5>/until Christmas\</h5>
      <h4 id="xclock"></h4>
      <h5>\☐☐☐☐/</h5>
    </div>
    <div class="item">
      <form id="login-form" class="hidden" >
        <input type="text" placeholder="What is your name?" />
        <button class="btn">Log In</button>
      </form>
      <h1 id="greeting" class="hidden"></h1>
      <div id="weather"></div>
    </div>
    <div class="item">
      <form id="todoForm" >
        <input type="text" maxlength="23" placeholder="Write a To-do"  required/>
        <button class="btn">Enter</button>
      </form>
      <ul id="todoList"><h2>To-Do List</h2></ul>
    </div>
    <div id="quote" class="item">
      <h4></h4>
      <h5></h5>
    </div>
    <!-- <div class="item">H</div> -->
    <!-- <div class="item">I</div> -->
    
  </div>
    <script src="js/loginCode.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/bg-img.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
